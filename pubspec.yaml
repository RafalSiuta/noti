name: noti
description: "task and note manager app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+9

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  provider: ^6.1.5+1
  intl: ^0.20.2
  flutter_timezone: ^5.0.0
  flutter_localization:  ^0.3.3
  flutter_local_notifications: ^19.4.2
  android_intent_plus: ^6.0.0
  table_calendar: ^3.2.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.1
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  simple_animations: ^5.2.0
  carousel_slider: ^5.1.1
  photo_manager_image_provider: ^2.2.0
  photo_manager: ^3.7.1
  camera: ^0.11.2
  webview_flutter: ^4.13.0
  csshadow: ^0.0.2
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1
  device_info_plus: ^12.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13


flutter:

  uses-material-design: true



  assets:
    - assets/images/
    - assets/sounds/sound.wav
    - lang/en.json
    - lang/pl.json

  fonts:
    - family: NotiSystemIcons
      fonts:
        - asset: assets/fonts/NotiSystemIcons.ttf
